services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: aion_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - aion_network

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.26-community
    container_name: aion_neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - ./neo4j_data:/data
      - ./neo4j_logs:/logs
      - ./neo4j_import:/import
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-changeme}
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    restart: unless-stopped
    networks:
      - aion_network

  # PostgreSQL Database (for metadata and logs)
  postgres:
    image: postgres:16-alpine
    container_name: aion_postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-aion_metadata}
      - POSTGRES_USER=${POSTGRES_USER:-aion_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    restart: unless-stopped
    networks:
      - aion_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aion_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AION API Service (FastAPI)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aion_api
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./src:/app/src
      - ./obsidian_vault:/app/obsidian_vault
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      neo4j:
        condition: service_started
    restart: unless-stopped
    networks:
      - aion_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  aion_network:
    driver: bridge

volumes:
  qdrant_storage:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  postgres_data:
